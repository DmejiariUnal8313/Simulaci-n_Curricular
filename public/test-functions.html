<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="test-token">
    <title>Test Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Functions</h1>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" onclick="addNewSubject()">
                    <i class="fas fa-plus me-1"></i>
                    Test: Agregar Materia
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-info" onclick="exportModifiedCurriculum()">
                    <i class="fas fa-download me-1"></i>
                    Test: Exportar Malla Modificada
                </button>
            </div>
        </div>
        
        <!-- Fake curriculum structure for testing -->
        <div style="display: none;">
            <div class="semester-column" data-semester="1">
                <div class="subject-list">
                    <div class="subject-card" data-subject-id="TEST101" data-prerequisites="" data-unlocks="">
                        <div class="subject-name">Test Subject</div>
                        <div class="subject-code">TEST101</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/simulation.js"></script>
    
    <script>
        // Override functions to avoid DOM errors in test
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            console.log('addNewSubject available:', typeof window.addNewSubject);
            console.log('exportModifiedCurriculum available:', typeof window.exportModifiedCurriculum);
            
            // Override some functions to avoid errors
            if (typeof window.addNewSubject !== 'function') {
                window.addNewSubject = function() {
                    alert('addNewSubject function not found!');
                };
            }
            
            if (typeof window.exportModifiedCurriculum !== 'function') {
                window.exportModifiedCurriculum = function() {
                    alert('exportModifiedCurriculum function not found!');
                };
            }
        });
    </script>
</body>
</html>
